<!DOCTYPE html>
<html lang="en">
<head>
<!--  Load CSS in Flask with html-->
    <link rel="stylesheet" href='/style.css' />
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
    <link rel="icon" type="image/png" href="{{('QuixLogo.png')}}" />
    <title>Login</title>
    <style>
      body {
        font-family: 'Montserrat';
        background-color: #f2f2f2;
      }
      button {
        font-family: 'Montserrat';
        font-weight: bolder;
      }
      input {
        font-family: 'Montserrat';
      }
   </style>
  </head>
  <body>
    <div class="container">
      <form class="login-form" action="/login" method="post">
        <h2>Login to Schoology</h2>
        <div class="input-container">
            <input type="text" placeholder="Username" class="input-field" id="input-field-1" name="username">
        </div>
        <div class="input-container">
            <input type="password" placeholder="Password" class="input-field" id="input-field-2" name="password">
        </div>
        <button type="submit" class="login-button">Login</button>
    </form>
  </div>
  <div id="usage-limit">
    <p>Usage Limit: /$2.00</p>
  </div>

  <script>
    let money = localStorage.getItem('solutionMoney') || 0.00
    money = Number(money)
    console.log(money, typeof(money))
    const money_used = '$' + money.toFixed(2)
    console.log(money_used)

    const usage_text = `Usage Limit: ${money_used}/$2.00`;
    console.log(usage_text)

    // Access the paragraph element by its ID and set its text content
    const usage_limit = document.getElementById('usage-limit');
    usage_limit.textContent = usage_text;

    
  </script>
  </body>
</html>
